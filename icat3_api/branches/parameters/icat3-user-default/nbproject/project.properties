annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.args=
application.title=icat3-user-default
application.vendor=gjd37
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/icat3-default-user.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.cog-jglobus-kerberos.jar=../Libraries/cog-jglobus-kerberos.jar
file.reference.commons-logging.jar=../Libraries/commons-logging.jar
file.reference.cryptix-asn1.jar=../Libraries/cryptix-asn1.jar
file.reference.cryptix.jar=../Libraries/cryptix.jar
file.reference.cryptix32.jar=../Libraries/cryptix32.jar
file.reference.eclipselink-2.0.2.jar=../Libraries/eclipselink/eclipselink-2.0.2.jar
file.reference.eclipselink-javax.persistence-2.0.jar=../Libraries/eclipselink/eclipselink-javax.persistence-2.0.jar
file.reference.javaee.jar=../Libraries/javaee.jar
file.reference.jce-jdk13-120.jar=../Libraries/jce-jdk13-120.jar
file.reference.junit-4.1.jar=../Libraries/junit-4.1.jar
file.reference.log4j-1.2.14.jar=../Libraries/log4j-1.2.14.jar
file.reference.ojdbc14.jar=../Libraries/ojdbc14.jar
file.reference.puretls.jar=../Libraries/puretls.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${reference.icat3-core.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${file.reference.javaee.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.cog-jglobus-kerberos.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.1.jar}:\
    ${file.reference.puretls.jar}:\
    ${file.reference.log4j-1.2.14.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=false
jnlp.signed=false
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.icat3-core=../icat3-core
reference.icat3-core.jar=${project.icat3-core}/dist/icat3-core.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.ojdbc14.jar}:\
    ${file.reference.jce-jdk13-120.jar}:\
    ${file.reference.eclipselink-2.0.2.jar}:\
    ${file.reference.eclipselink-javax.persistence-2.0.jar}:\
    ${file.reference.puretls.jar}:\
    ${file.reference.cryptix32.jar}:\
    ${file.reference.cryptix-asn1.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Duser.name= -Dusersso.password=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.ojdbc14.jar}:\
    ${file.reference.eclipselink-2.0.2.jar}:\
    ${file.reference.eclipselink-javax.persistence-2.0.jar}:\
    ${file.reference.cog-jglobus-kerberos.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.cryptix-asn1.jar}:\
    ${file.reference.cryptix.jar}:\
    ${file.reference.cryptix32.jar}:\
    ${file.reference.jce-jdk13-120.jar}
src.dir=src
test.src.dir=test
