application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/icat3-default-user.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.cog-jglobus-4.jar=lib/cogkit/cog-jglobus-4.jar
file.reference.commons-logging.jar=lib/cogkit/commons-logging.jar
file.reference.cryptix-asn1.jar=lib/cogkit/cryptix-asn1.jar
file.reference.cryptix.jar=lib/cogkit/cryptix.jar
file.reference.cryptix32.jar=lib/cogkit/cryptix32.jar
file.reference.jce-jdk13-120.jar=lib/cogkit/jce-jdk13-120.jar
file.reference.jgss.jar=lib/cogkit/jgss.jar
file.reference.junit-4.1.jar=../icat3-core/lib/junit-4.1.jar
file.reference.junit-4.1.jar-1=lib/junit-4.1.jar
file.reference.log4j-1.2.13.jar=../icat3-core/lib/log4j-1.2.13.jar
file.reference.ojdbc14.jar=../icat3-core/lib/ojdbc14.jar
file.reference.puretls.jar=lib/cogkit/puretls.jar
file.reference.toplink-essentials-agent.jar=../icat3-core/lib/toplink-essentials-agent.jar
file.reference.toplink-essentials.jar=../icat3-core/lib/toplink-essentials.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.icat3-core.jar}:\
    ${file.reference.junit-4.1.jar}:\
    ${file.reference.log4j-1.2.13.jar}:\
    ${file.reference.ojdbc14.jar}:\
    ${file.reference.toplink-essentials-agent.jar}:\
    ${file.reference.toplink-essentials.jar}:\
    ${file.reference.cog-jglobus-4.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.cryptix-asn1.jar}:\
    ${file.reference.cryptix.jar}:\
    ${file.reference.cryptix32.jar}:\
    ${file.reference.jce-jdk13-120.jar}:\
    ${file.reference.jgss.jar}:\
    ${file.reference.puretls.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.1.jar-1}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.icat3-core=../icat3-core
reference.icat3-core.jar=${project.icat3-core}/dist/icat3-core.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
